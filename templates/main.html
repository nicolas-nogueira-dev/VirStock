<ul>
  {% for key in files %}
  <li class="display-flex flex-flow-col align-items justify-content margin">
    <p>File : <span>{{ files[key]['fileName'] }}</span></p>
    <p>Size : <span>{{ formateSize(files[key]['fileSize']) }}</span></p>
    <a href="{{ url_for('downloadFile', filePath=files[key]['fileName']) }}">Download</a>
  </li>
  {% endfor %}
</ul>
